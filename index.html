<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Prace</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 40px 0;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            color: #9ccaff;
            font-size: 20px;
            text-decoration: none;
            transition: 0.2s;
        }

        a:hover {
            color: white;
            text-decoration: underline;
        }

        hr {
            border: 0;
            border-bottom: 1px solid #333;
            margin: 30px 0;
        }
    </style>
</head>
<body>

<header>Formularze Lorenzo</header>

<div class="container">
    <ul>
        <li><a href="">Projekt 1</a></li>
        <li><a href="">Projekt 2</a></li>
        <li><a href="">Projekt 3</a></li>
       
    </ul>
</div>

</body>
</html>
